</section>

<section class ='taskDisplay'>
    <div class = 'taskCategory'>

            <ul class = "todolist">

            </ul>

        </div>
    </div>
    <div class = 'taskCategory'>
        <div class ='taskType'>
            <div class = "catHeader" id ="inprogressheader"> Progress Underway</div>
            <ul class = "inprogresslist">

            </ul>
<!--            <button class= 'clearinprogress' type="submit"> Clear List</button>-->
        </div>
    </div>
    <div class = 'taskCategory'>
        <div class = "taskType">
            <div class = "catHeader" id="finishedheader">Finished</div>
                <ul class = "finishedlist">

            </ul>
            <button class= 'clearfinished' id = "clearfinished" type="submit"> Clear Memory</button>
        </div>
    </div>

</section>



<script src="script.js"></script>

</html>
